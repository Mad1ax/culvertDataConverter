<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>culvertDataConverter</title>
</head>
<body>

<form id="form">
	<div class="container">
    <div class="title">
		<h1>Конвертер данных с приложения Culvert</h1>
		<div class="floatRright">
			<a href="https://mad1ax.github.io/">dataVerification</a>
			</div>
	</div>
</div>


    <div class="container input">
        <div class=" inputContainer">
<!--            <input type="textArea" id="inputText" name="inputText" placeholder="вставь данные сюда">-->
            <textarea id="inputText" name="inputText" placeholder="вставь данные сюда"></textarea>
        </div>
        <div class=" buttonContainer">
            <button class="button1 bot1" id="buttonSubmit" type="submit">сгенерировать таблицу</button>
            <button class="button2 bot1" id="buttonDownload">скачать текстовый файл</button>
<!--            <button class="button3 bot1" id="buttonShare">отправить текстовый файл</button>-->
            <button class="button4 bot1" id="buttonCopyTable">скопировать данные таблицы</button>
            <button class="button4 bot1" id="buttonClear">очистить</button>
        </div>
    </div>


</form>

<div class="container title" id="tableTitle"><h1>Таблица с данными</h1></div>

<table class="containerTable table" id="containerTable">
    <thead id="tableHead">
    <tr>
        <td class="tableHeadData">проект</td>
        <td class="tableHeadData">№</td>
        <td class="tableHeadData">№п</td>
        <td class="tableHeadData">Loc</td>
        <td class="tableHeadData">D</td>
        <td class="tableHeadData">N очк.</td>
        <td class="tableHeadData" id="sech">Сеч.</td>
        <td class="tableHeadData">H</td>
        <td class="tableHeadData">Схема</td>
        <td class="tableHeadData">мат.</td>
        <td class="tableHeadData">т. ст.</td>
        <td class="tableHeadData">уник</td>
        <td class="tableHeadData">отл.</td>
        <td class="tableHeadData">разруш.</td>
        <td class="tableHeadData">л.с.</td>
        <td class="tableHeadData">п.с.</td>
        <td class="tableHeadData">л. ог.</td>
        <td class="tableHeadData">разруш.</td>
        <td class="tableHeadData">выс. д. о.</td>
        <td class="tableHeadData">конич.</td>
        <td class="tableHeadData">т. порт.</td>
        <td class="tableHeadData">т. стен.</td>
        <td class="tableHeadData">п. ог.</td>
        <td class="tableHeadData">разр.</td>
        <td class="tableHeadData">выс. д. о.</td>
        <td class="tableHeadData">конич.</td>
        <td class="tableHeadData">т. порт.</td>
        <td class="tableHeadData">т. ст. р.</td>
        <td class="tableHeadData">комм.</td>
        <td class="tableHeadData">дата</td>
        <td class="tableHeadData">сост.</td>
        <td class="tableHeadData">коорд.</td>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

</body>
<script src="index.js"></script>
</html>
